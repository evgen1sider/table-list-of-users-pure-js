<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <link rel="stylesheet" href="./styles/main.scss">
  </head>
  <body>
    <header id="header" class="header lock-padding">
      <div  class="header__container _container">
        <a href="/" class="header__logo"></a>
        <h2 class="header__title">Users list</h2>
      </div>
    </header>
    <main class="wrapper">
      <div class="content">
        <table>
          <tbody id="users">
            <tr>
              <th id="name" title="sorting by name" class="small"></th></th>
              <th id="username" title="sorting by username" class="tablet"></th>
              <th id="email" title="sorting by email" class="medium"></th>
              <th id="website" title="sorting by website" class="large"></th>
              <th id="details" class="small">...</th>
            </tr>
          </tbody>
          
        </table>
      </div>
      <div id="myForm" class="user__form">
        <form action="#" class="form">
          <input 
            type="text"
            title="name"
            name="name"
            placeholder="name..."
            class="form__field"
            required
          >

          <input 
            type="text"
            name="username"
            title="username"
            placeholder="username..."
            class="form__field"
            required
          >

          <input 
            type="email"
            title="email"
            name="email"
            placeholder="email..."
            class="form__field"
            required
          >

          <input
            type="text"
            title="website"
            name="website"
            placeholder="website..."
            class="form__field"
            required
          >

          <input
            type="submit"
            value="Send"
            id="add"
            class="form__submit"
          >
          <input
            type="reset"
            value="Reset"
            id="reset"
            class="form__reset"
          >
        </form>
      </div>
      
    </main>
    <div id="popup" class="popup">
      <div class="popup__body">
        <div class="popup__content">
          <a href="#header" class="popup__close close-popup">X</a>
          <div class="popup__title">
          </div>
          <div class="popup__text">
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="scripts/main.js"></script>
  </body>
</html>
